<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="plantilla/template :: head">
	<meta charset="UTF-8">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
	<br>
	
	
	<br>
<main layout:fragment="contenido">
    <div class="col-12" style="padding: 50px;">
    <br>
    <br>
        <h1 style="text-align: center;color: black;">PEDIDOS</h1>
  
    <br>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <a class="btn btn-success mb-2" th:href="@{/pedido}">Agregar</a><br><br>
        <div class="table-responsive">
            <table class="table">
                <thead style="text-align: center;background-color:#2D3F87; color: white;">
                <tr>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Productos</th> 
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="com : ${pedidos}">
                    <td th:text="${com.fechaYHora}"></td>
                    <td th:text="${com.total}"></td>
                    <td>
                        <table class="table">
                            <thead style="text-align: center;background-color:#2D3F87; color: white;">
                            <tr>
                                <th>Nombre</th>
                                <th>Cantidad Pedida</th>
                                <th>Precio</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody style="text-align: center;">
                            <tr th:each="producto : ${com.productos}">
                                <td th:text="${producto.nombre}"></td>
                                <td th:text="${producto.cantidad}"></td>
                                <td th:text="${producto.precio}"></td>
                                <td th:text="${producto.total}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                    <td>
						<a th:href="@{/eliminarPedido/}+${com.idPedido}" class="btn btn-danger">Eliminar</a> <br><br>
						<a th:href="@{/confirmarPedido/}+${com.idPedido}" class="btn btn-success">Confirmar Recepci√≥n</a>

					</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<br>
<br>
<br>
<br>
<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
