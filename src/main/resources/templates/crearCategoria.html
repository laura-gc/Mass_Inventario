<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
	<meta charset="UTF-8">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<br>
	<br>
	<div class="container mt-4" style="padding: 50px;">
		<div class="col-sm-12">
			<form th:action="@{/guardarCategoria}" th:object=${categoria} method="POST">
				<div class="card" style="background-color: #D9D9D9; border-radius: 5%;">
					<div class="card-header" style="border-radius: 5%;">
						<h1 style="text-align: center;">CATEGORÍA</h1>
					</div>
					<div class="card-body" style="border-radius: 5%;">
						<div class="form-group">
							<input th:field="*{idCategoria}" type="hidden" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Descripción</label>
							<input th:field="*{Descripcion}" type="text" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>Fecha Registro</label>
							<input th:field="*{FechaRegistro}" type="date" class="form-control" required/>
						</div>
					</div>
					<div class="card-footer" style="align-items: center;text-align: center; border-radius: 5%;">
						<input type="submit" value="Guardar" class="btn btn-success"/>
						<a th:href="@{/listarCategoria}" class="btn btn-warning">Volver</a>	
					</div>
				</div>
			</form>
		</div>
	</div>
	<br><br>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
