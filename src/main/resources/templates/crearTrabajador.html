<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">	
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<br><br><br><br>
	<div class="container mt-4">
		<div class="col-sm-12">
			<form th:action="@{/guardarTrabajador}" th:object=${usuario} method="POST">
				<div class="card" style="background-color: #D9D9D9; border-radius: 5%;">
					<div class="card-header">
						<h1 style="text-align: center;">TRABAJADOR</h1>
					</div>
					<div class="card-body" style="border-radius: 5%;">
						<div class="form-group">
							<input th:field="*{idUsuario}" type="hidden" class="form-control" />
						</div>
						<div class="form-group">
							<label>Nombres</label>
							<input th:field="*{Nombres}" type="text" class="form-control form-control-sm" required/>
						</div>
						<div class="form-group">
							<label>Apellidos</label>
							<input th:field="*{Apellidos}" type="text" class="form-control form-control-sm" required/>
						</div>
						<div class="form-group">
							<label>Correo</label>
							<input th:field="*{Correo}" type="text" class="form-control form-control-sm" required/>
						</div>
						<div class="form-group">
							<label>Usuario</label>
							<input th:field="*{Usuario}" type="text" class="form-control form-control-sm" required/>
						</div> 
						<div class="form-group">
							<label>Clave</label>
							<input th:field="*{Clave}" type="password" class="form-control form-control-sm" required/>
						</div>
						<div class="form-group">
							<label>Numero de Documento</label>
							<input th:field="*{Tipo_Documento}" type="text" class="form-control form-control-sm" required/>
						</div>
						<div class="form-group">
							<label for="tienda">Tienda</label>
							<select type="text" th:field="*{tienda}" class="form-control form-control-sm" id="tienda" required>
								<option 
									th:each="tienda:${lstTienda}"
									th:value="${tienda.idTienda}"
									th:text="${tienda.Nombre}">
								</option>
							</select>
						</div>						
						<div class="form-group">
							<label>Fecha Registro</label>
							<input th:field="*{FechaRegistro}" type="date" class="form-control" required/>
						</div>
					</div>
					<div class="card-footer" style="align-items: center;text-align: center; border-radius: 5%;">
						<input type="submit" value="Guardar" class="btn btn-success"/>
						<a th:href="@{/listarTrabajador}" class="btn btn-warning">Volver</a>		
					</div>
				</div>
			</form>
		</div>
	</div>
	<br><br><br><br><br><br>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
